#------- KEYCLOAK CONFIGURATION -------
# Ozone realm configuration
keycloak.realm=${OZONE_REALM}
keycloak.auth-server-url=${KEYCLOAK_AUTH_SERVER_URL}
keycloak.username=${KEYCLOAK_USERNAME}
keycloak.password=${KEYCLOAK_PASSWORD}

#------- KEYCLOAK ADMIN CONFIGURATION -------
keycloak.admin.username=${KEYCLOAK_ADMIN_USER}
keycloak.admin.password=${KEYCLOAK_ADMIN_PASSWORD}
keycloak.admin.realm=${KEYCLOAK_ADMIN_REALM}
keycloak.admin.client-id=${KEYCLOAK_ADMIN_CLIENT_ID}
## Admin server uri is used to create/update/delete roles
keycloak.admin.server-uri=${KEYCLOAK_AUTH_SERVER_URL}/admin


#------- OPENMRS CLIENT CONFIGURATION -------
# client id and secret of the OpenMRS client that is used to authenticate with Keycloak
# The client id and secret are generated by Keycloak when the OpenMRS client is created
keycloak.openmrs.client-id=${KEYCLOAK_OPENMRS_CLIENT_ID}
keycloak.openmrs.client-secret=${OPENMRS_CLIENT_SECRET}
# Internal OpenMRS client UUID(not the client id)
keycloak.openmrs.client-uuid=${OPENMRS_CLIENT_UUID}
# OpenMRS server uri is used to query the OpenMRS server for roles
keycloak.openmrs.server-uri=${OPENMRS_SERVER_URI}


# Camel endpoints that need to be notified of DB events
db-event.destinations=${DB_EVENT_DESTINATIONS_KEYCLOAK}

# *********************** Debezium Config ******************************************************************************
#
# For details explanations of this properties, please refer to
# https://debezium.io/documentation/reference/connectors/mysql.html#mysql-connector-properties
# Maps to the connect property named database.server.id, MUST match the server-id value in your my.cnf file when you
# enabled mysql binlog, DO NOT change after setting it
debezium.db.serverId=27003

# A comma separated list of database tables names to watch for changes
eip.watchedTables=role

# *********************** Configuration of the Management database *****************************************************
#
# Driver class of the management datasource (should not be changed in a usual use)
spring.mngt-datasource.driverClassName=com.mysql.jdbc.Driver

# Dialect of the management datasource (should not be changed in a usual use)
spring.mngt-datasource.dialect=org.hibernate.dialect.MySQLDialect

# Url of the management datasource
# spring.mngt-datasource.jdbcUrl=jdbc:h2:mem:test;DB_CLOSE_DELAY=30;LOCK_TIMEOUT=10000
spring.mngt-datasource.jdbcUrl=jdbc:mysql://${openmrs.db.host}:${openmrs.db.port}/${EIP_DB_NAME_KEYCLOAK}

# User name of the management datasource
spring.mngt-datasource.username=${EIP_DB_USER_KEYCLOAK}

# Password of the management datasource
spring.mngt-datasource.password=${EIP_DB_PASSWORD_KEYCLOAK}
